on: [push, pull_request]
name: QA
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with: 
          go-version: 1.17
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Go Tests
        run: go test ./...